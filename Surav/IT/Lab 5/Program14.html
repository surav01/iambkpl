<body>
	<script type="text/javascript">
		let n = 5; // you can take input from prompt
	    let string = "";
	    for (let i = 0; i < n; i++) {
	      for (let j = 0; j < n; j++) {
	        string += "*";
	      }
	      string += "<br>";
	    }
	    document.write(string);
